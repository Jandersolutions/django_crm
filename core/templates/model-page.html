<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.1/united/bootstrap.min.css" integrity="sha512-rihDyq9HlsryIsG9yZ8eAgxlospfNzROydZXLk9+LjDuhysnBF5MseWpMqg8kXD6iZY62RKrZtNtILTYx5FYhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="d-flex flex-column">    
    <header>
        {% include "model-header.html" %}
    </header>

    <main class="content" style="margin-top: 5%">
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </main>

    <footer class="py-4 bg-dark text-white-50">
        {% include "model-footer.html" %}
    </footer>

</body>

<style>
    html, body {
        height: 100%;
    }

    main {
        flex: 1 0 auto;
    }

    footer {
        flex-shrink: none;
        margin-top: 2em;
    }
</style>

</html>
